<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        body {
            background-color: #f8d7da;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #c82333;
        }
        .btn-danger {
            background-color: #c82333;
            border: none;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .btn-danger:hover {
            background-color: #a71d2a;
        }
    </style>
</head>
<body>
    <div class="container" data-aos="fade-up">
        <h2 class="text-center">Blood Donation Form</h2>
        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3" data-aos="fade-right">
                <label class="form-label">Full Name</label>
                <input type="text" name="name" class="form-control" placeholder="Enter your full name" required>
            </div>

            <div class="mb-3" data-aos="fade-left">
                <label class="form-label">Age</label>
                <input type="number" name="age" class="form-control" placeholder="Enter your age" required>
            </div>

            <div class="mb-3" data-aos="fade-right">
                <label class="form-label">Blood Group</label>
                <select name="blood_group" class="form-control" required>
                    <option value="" disabled selected>Select your blood group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>

            <div class="mb-3" data-aos="fade-left">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="mb-3" data-aos="fade-right">
                <label class="form-label">Phone</label>
                <input type="tel" name="phone" class="form-control" placeholder="Enter your phone number" required>
            </div>

            <div class="mb-3" data-aos="fade-left">
                <label class="form-label">Address</label>
                <textarea name="address" class="form-control" rows="3" placeholder="Enter your address" required></textarea>
            </div>

            <button type="submit" class="btn btn-danger w-100" data-aos="zoom-in">Submit</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
